<div [hidden]="submittedLogin">
<div class="container">
   <h1>Login</h1>
     <form #myForm="ngForm" (ngSubmit) = "submitForm(myForm)">
       <!-- Username -->
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" required [(ngModel)]="model.username" name="username" required #username="ngModel">
        </div>
        <!-- Username Validation-->
        <div *ngIf="username.errors && (username.dirty || username.touched)" class="alert alert-danger">
         <div [hidden]="!username.errors.required">
           Username is required!
         </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password" required #password="ngModel">
        </div>
        <!-- Password Validation-->
        <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
         <div [hidden]="!password.errors.required">
           Password is required!
         </div>
        </div>

       <button type="submit" class="btn btn-default" [disabled]="!myForm.form.valid">Submit</button>
     </form>
 </div>
</div>
 <div>
   <h2>Model:</h2>
   {{ currentCredentials }}
 </div>
