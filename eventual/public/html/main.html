<div>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th><a href="/create"><i class="glyphicon glyphicon-plus-sign"></i></a></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="celebrity in celebrities | orderBy:['name.first','name.last']">
				<td class="pad">{{celebrity.name.first}} {{celebrity.name.last}}</td>
				<td><a href="/edit/{{celebrity.id.$oid}}"><i class="glyphicon glyphicon-pencil"></i></a></td>
			</tr>
		</tbody>
	</table>
</div>
